# split-window -v (up and down) -d (don't change focus) -t 1 (target pain 1)
splitw -v -d -t 1
# resize-pane -t 1 (target pain 1) -D 10 (down 10 lines)
resize-pane -t 1 -D 10
# split-window -h (left and right) -d (don't change focus) --t 2 (target pain 2) 
splitw -h -d -t 2
